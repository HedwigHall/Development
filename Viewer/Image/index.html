<!-- hh.Viewer.Image 22w13j -->
<div id="FileViewer">
<input id="FileInput" type="file">
<p id="FileInstructions">Drop Image Here</p>
</div>
<style>
#FileViewer{
  text-align: center;
  margin: 0px 0px 0px 0px;
}
#FileViewer > #FileInput{
  margin: 0px 0px 0px 0px;
  position: relative;
  width: 100vw;
  height: 100vh;
  opacity: 0;
  z-index: 1;
}
#FileViewer > #FileInstructions{
  margin: 0px 0px 0px 0px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  color: var(--TextColor);
  font-family: var(--HandFont);
  font-size: 10vh;
  z-index: 0;
}
#FileViewer > #FileViewerFile{
  max-height: calc(100vh - 4px);
  max-width: calc(100vw - 4px);
  width: 100vw;
  height: 100vh;
  object-fit: contain;
  position: absolute;
  top: 50vh;
  left: 50vw;
  transform: translate(-50%, -50%)
}
</style>
<script>
window.addEventListener('load', () => {
  document.getElementById("FileInput").addEventListener("input", function(e) {
    console.log(e);
    document.getElementById("FileInput").files[0].text()
      .then((file) => {
        document.getElementById("FileInstructions").outerHTML = "<img id='FileViewerFile' src="+URL.createObjectURL(e.target.files[0])+" />"
    })
  })
})
</script>
